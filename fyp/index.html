<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYP Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; }

    /* Navbar */
    #nav {
      background: #2e2eff; color: white; height: 60px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 30px; position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    #nav h1 { font-size: 24px; font-weight: bold; }
    #nav button { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: white; color: #2e2eff; }

    /* Layout */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 100px auto;
      gap: 20px;
      padding: 0 20px;
    }
    .main-content {
      flex: 2;
    }
    .sidebar {
      flex: 0.5;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
      position: sticky;
      top: 80px;
    }

    /* Profile Info */
    .profile-box {
      text-align: center;
    }
    .profile-box img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      margin-bottom: 10px;
    }
    .profile-box h2 { font-size: 20px; margin-bottom: 5px; }
    .profile-box p { font-size: 14px; color: #555; }

    /* Post Box */
    .post-box {
      background: white; border-radius: 10px; padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    .post-box textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none; margin-bottom: 10px; }
    .post-box input { margin: 5px 0; }
    .post-box button { margin-top: 10px; padding: 8px 16px; background: #2e2eff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

    /* Feed */
    .feed { display: flex; flex-direction: column; gap: 20px; }
    .post {
      background: white; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post img, .post video { width: 100%; max-height: 400px; margin-top: 10px; border-radius: 10px; }

    /* Stats */
    .stats { font-size: 14px; color: #555; margin-top: 8px; }

    /* Reactions */
    .reactions {
      display: flex; gap: 20px;
      margin-top: 10px; border-top: 1px solid #ddd;
      padding-top: 10px; position: relative;
    }
    .reactions button {
      border: none; background: none; cursor: pointer;
      font-size: 14px; font-weight: bold; color: #555; transition: 0.2s;
    }
    .reactions button:hover { color: #2e2eff; }
    .reaction-options {
      display: none; position: absolute; bottom: 35px;
      background: white; border: 1px solid #ccc; border-radius: 20px;
      padding: 5px 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .reaction-options span { cursor: pointer; font-size: 20px; margin: 0 5px; }

    /* Comments + Replies */
    .comments { margin-top: 10px; }
    .comment-box { display: flex; gap: 10px; margin-top: 5px; }
    .comment-box input { flex: 1; padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; }
    .comment-box button { padding: 6px 12px; border: none; background: #2e2eff; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }

    .comment, .reply {
      background: #f0f2f5; padding: 6px 10px; border-radius: 6px;
      margin-top: 8px; font-size: 14px; position: relative;
    }
    .reply { margin-left: 25px; background: #e9ebee; font-size: 13px; }

    .reply-btn {
      background: none; border: none; font-size: 12px; color: #555;
      cursor: pointer; margin-left: 5px;
    }

    .reply-box {
      display: flex; gap: 10px; margin-top: 5px; margin-left: 20px;
    }
    .reply-box input { flex: 1; padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; }
    .reply-box button { padding: 6px 12px; border: none; background: #2e2eff; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="nav">
    <h1>MyFYP</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <!-- Main Feed -->
    <div class="main-content">
      <!-- Post Box -->
      <div class="post-box">
        <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
        <input type="file" id="mediaInput" accept="image/*,video/*">
        <button onclick="createPost()">Post</button>
      </div>
      <!-- Feed -->
      <div class="feed" id="feed"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
      <div class="profile-box">
        <img src="/default.jpg" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer | Student</p>
        <p>üìç Philippines</p>
      </div>
    </div>
  </div>

<script>
    function createPost() {
      const text = document.getElementById("postText").value.trim();
      const mediaInput = document.getElementById("mediaInput");
      const feed = document.getElementById("feed");

      if (!text && !mediaInput.files[0]) {
        alert("Please write something or upload media.");
        return;
      }

      const post = document.createElement("div");
      post.className = "post";

      if (text) {
        const p = document.createElement("p");
        p.textContent = text;
        post.appendChild(p);
      }

      if (mediaInput.files[0]) {
        const file = mediaInput.files[0];
        const url = URL.createObjectURL(file);
        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = url;
          post.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          post.appendChild(video);
        }
      }

      // Stats
      const stats = document.createElement("div");
      stats.className = "stats";
      stats.innerHTML = `<span class="like-count">0</span> Reactions ¬∑ <span class="comment-count">0</span> Comments`;
      post.appendChild(stats);

      // Reactions + Actions
      const actions = document.createElement("div");
      actions.className = "post-actions";
      actions.innerHTML = `
        <button onclick="toggleReactions(this)">üòÄ React</button>
        <button onclick="toggleComments(this)">üí¨ Comment</button>
        <button>üîÑ Share</button>
        <div class="reaction-options">
          <span onclick="react(this,'üëç')">üëç</span>
          <span onclick="react(this,'‚ù§Ô∏è')">‚ù§Ô∏è</span>
          <span onclick="react(this,'üòÜ')">üòÜ</span>
          <span onclick="react(this,'üòÆ')">üòÆ</span>
          <span onclick="react(this,'üò¢')">üò¢</span>
          <span onclick="react(this,'üò°')">üò°</span>
        </div>
      `;
      post.appendChild(actions);

      // Comments Section
      const comments = document.createElement("div");
      comments.className = "comments";
      comments.style.display = "none";
      comments.innerHTML = `
        <div class="comment-box">
          <input type="text" placeholder="Write a comment...">
          <button onclick="addComment(this)">Post</button>
        </div>
        <div class="comment-list"></div>
      `;
      post.appendChild(comments);

      feed.prepend(post);

      document.getElementById("postText").value = "";
      mediaInput.value = "";
    }

    function toggleReactions(btn) {
      const container = btn.parentElement;
      const options = container.querySelector(".reaction-options");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }

    function react(span, emoji) {
      const container = span.closest("div");
      const reactBtn = container.parentElement.querySelector("button");
      reactBtn.textContent = emoji + " Reacted";

      const post = span.closest(".post");
      if (post) {
        const likeCountElem = post.querySelector(".like-count");
        if (likeCountElem) {
          let likeCount = parseInt(likeCountElem.textContent);
          likeCountElem.textContent = likeCount + 1;
        }
      }
      container.style.display = "none";
    }

    function toggleComments(btn) {
      const post = btn.closest(".post");
      const comments = post.querySelector(".comments");
      comments.style.display = comments.style.display === "none" ? "block" : "none";
    }

    function addComment(btn) {
      const post = btn.closest(".post");
      const input = post.querySelector(".comment-box input");
      const commentList = post.querySelector(".comment-list");
      const commentCountElem = post.querySelector(".comment-count");

      if (input.value.trim() === "") return;

      const newComment = document.createElement("div");
      newComment.className = "comment";
      newComment.innerHTML = `
        ${input.value}
        <div class="comment-actions">
          <button class="reply-btn" onclick="showReplyBox(this)">Reply</button>
          <button onclick="toggleReactions(this)">üòÄ React</button>
          <div class="reaction-options">
            <span onclick="react(this,'üëç')">üëç</span>
            <span onclick="react(this,'‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="react(this,'üòÜ')">üòÜ</span>
            <span onclick="react(this,'üòÆ')">üòÆ</span>
            <span onclick="react(this,'üò¢')">üò¢</span>
            <span onclick="react(this,'üò°')">üò°</span>
          </div>
        </div>
        <div class="reply-list"></div>
      `;
      commentList.appendChild(newComment);

      input.value = "";
      let commentCount = parseInt(commentCountElem.textContent);
      commentCountElem.textContent = commentCount + 1;
    }

    function showReplyBox(btn) {
      const container = btn.closest(".comment, .reply");
      let replyBox = container.querySelector(".reply-box");

      if (replyBox) {
        replyBox.remove(); // hide it
      } else {
        replyBox = document.createElement("div");
        replyBox.className = "reply-box";
        replyBox.innerHTML = `
          <input type="text" placeholder="Write a reply...">
          <button onclick="addReply(this)">Reply</button>
        `;
        container.appendChild(replyBox);
      }
    }

    function addReply(btn) {
      const container = btn.closest(".comment, .reply");
      const input = container.querySelector(".reply-box input");
      const replyList = container.querySelector(".reply-list");

      if (input.value.trim() === "") return;

      const reply = document.createElement("div");
      reply.className = "reply";
      reply.innerHTML = `
        ${input.value}
        <div class="reply-actions">
          <button class="reply-btn" onclick="showReplyBox(this)">Reply</button>
          <button onclick="toggleReactions(this)">üòÄ React</button>
          <div class="reaction-options">
            <span onclick="react(this,'üëç')">üëç</span>
            <span onclick="react(this,'‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="react(this,'üòÜ')">üòÜ</span>
            <span onclick="react(this,'üòÆ')">üòÆ</span>
            <span onclick="react(this,'üò¢')">üò¢</span>
            <span onclick="react(this,'üò°')">üò°</span>
          </div>
        </div>
        <div class="reply-list"></div>
      `;
      replyList.appendChild(reply);

      input.value = "";
    }

    function logout() {
      alert("You have logged out!");
    }
</script>


</body>
</html>
