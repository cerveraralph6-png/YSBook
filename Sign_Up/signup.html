<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sign_Up/style.css">
  <title>Sign Up</title>
  <style>

  </style>
</head>
<body>
  <div id="nav">
    <a href="/index.html"><p>ENC</p></a>
    <div class="nav-buttons">
      <a href="/Login/login.html"><button>Login</button></a>
    </div>
  </div>

  <div id="container1">
    <div id="container2">
      <img src="/Login/logo.jpg" alt="Logo" width="100" height="100">
      <h1>Sign Up</h1>
      <form action="">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="date" placeholder="Birthday" required>
        <input type="text" placeholder="Campus" required>

        <select name="LocalChurch" id="LocalChurch" required>
          <option value="choose" selected disabled>Choose Local Church</option>
          <option value="Baguio">Baguio</option>
          <option value="LaTrinidad">La Trinidad</option>
        </select>

        <label for="vgMember">Do you have a Victory Group?</label>
        <div class="radio-group">
          <label><input type="radio" name="member" value="member" required> Yes</label>
          <label><input type="radio" name="member" value="non-member" required> No</label>
        </div>

        <input type="text" placeholder="Victory Group Leader" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
