<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div id="nav">
    <a href="../index.html"><p>ENC</p></a>
    <div class="nav-buttons">
      <a href="../Login/login.html"><button>Login</button></a>
    </div>
  </div>

  <div id="container1">
    <div id="container2">
      <img src="logo.jpg" alt="Logo" width="100" height="100">
      <h1>Sign Up</h1>

      <form action="signup.php" method="POST">
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="date" name="birthday" required>
        <input type="text" name="campus" placeholder="Campus" required>

          <select name="localchurch" required>
            <option value="" disabled selected>Choose Local Church</option>
            <option value="Baguio">Baguio</option>
            <option value="LaTrinidad">La Trinidad</option>
          </select>

        <label class="vg-label">Do you have a Victory Group?</label>
          <div class="radio-group">
            <label><input type="radio" name="member" value="yes" required> Yes</label>
            <label><input type="radio" name="member" value="no" required> No</label>
          </div>
        <input type="text" name="leader" placeholder="Victory Group Leader" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>

    </div>
  </div>
</body>
</html>
